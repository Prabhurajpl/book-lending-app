<div class="p-4">
    <div class="row">
      <div class="col-md-3" *ngFor="let book of issuedBooklist"> 
        <div class="custom-card">
          <div class="custom-card-body">
            <h5 class="card-title">{{ book?.title ? book?.title : "" }}</h5>
            <p>Publish year : {{ book?.publish_date ? book?.publish_date :"" }}</p>
            <p>Author : {{ book?.author_name ? book?.author_name:""}}</p>
            <div class="d-flex justify-content-end pt-4">
            <button   [ngClass]="book.is_availabe ? 'btn btn-outline-primary' : 'btn btn-outline-info'"  
            id="{{book.isbn}}" style="margin-right: 4px;"(click)="reqApprove(book)" >
            {{book.is_issuedbook == "requestback" ? 'Requested' :
              book.is_issuedbook == "issued" ? 'Request Back'  : 'Approve'}} </button>
             <button  class="btn btn-outline-danger" (click)="rejectbookreq(book)" 
             [ngStyle]="{'display': book.is_issuedbook == 'issued' ? 'none' : 'visible' }">Reject </button>
            </div>
          </div>
        </div>
      </div>
</div>
</div>
